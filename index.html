<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CBZ47KPD3B"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-CBZ47KPD3B');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saucillator - Digital Synthesizer Platform</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Kanit">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kanit', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1b3f24;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .app-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .logo-container {
            margin: 3rem 0;
            display: flex;
            justify-content: center;
        }

        .logo {
            max-width: 300px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.5));
        }

        .tagline {
            font-size: 1.5rem;
            font-style: italic;
            margin: 3rem 0;
            opacity: 0.9;
            font-weight: 300;
        }

        .download-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
        }

        .store-link {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .ios {
            height: 65px;
        }
        .android {
            height: 63px;
        }

        @media (max-width: 768px) {
            .app-title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .download-links {
                flex-direction: column;
                gap: 1rem;
                align-items: center;
            }
            
            .store-link {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }
            
            .logo {
                max-width: 250px;
            }
        }

        @media (max-width: 480px) {
            .app-title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .tagline {
                font-size: 1.1rem;
                margin: 2rem 0;
            }
            
            .logo {
                max-width: 200px;
            }
            
            .container {
                padding: 0 10px;
            }
        }

        svg path {
          animation: stroke 3s 1s infinite;
          stroke-width: 10px;
        }

        footer {
            margin: 50px 0;
        }
        footer a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="app-title">Saucillator</h1>
        <p class="subtitle">A platform for creating &amp; playing digital synthesizers</p>
        
        <div class="logo-container">
            <svg width="200" height="200" viewBox="0 0 200 200" class="logo">
                <defs>
                    <!-- Linear gradient for bottom area -->
                    <linearGradient id="bottomGradient" x1="0%" y1="0%" x2="90.7%" y2="90.7%">
                        <stop offset="0%" style="stop-color:#2c584a" />
                        <stop offset="100%" style="stop-color:#3b7b5b" />
                    </linearGradient>

                    <!-- Circle clipping path -->
                    <clipPath id="circleClip">
                        <circle cx="100" cy="100" r="100"/>
                    </clipPath>
                </defs>

                <g clip-path="url(#circleClip)">
                    <!-- Background gradient -->
                    <rect width="200" height="200" fill="url(#bottomGradient)"/>

                    <!-- Animated sine wave shape that reveals the gradient below -->
                    <path fill="#40865c" d="M0,100 C20,85 30,85 50,100 C70,115 80,115 100,100 C120,85 130,85 150,100 C170,115 180,115 200,100 C220,85 230,85 250,100 C270,115 280,115 300,100 C320,85 330,85 350,100 C370,115 380,115 400,100 L400,0 L0,0 Z">
                        <animateTransform attributeName="transform" type="translate"
                                          values="0,0; -200,0" dur="3s" repeatCount="indefinite" />
                    </path>

                    <!-- White sine wave border line -->
                    <path fill="none" stroke="white" stroke-width="2" d="M0,100 C20,85 30,85 50,100 C70,115 80,115 100,100 C120,85 130,85 150,100 C170,115 180,115 200,100 C220,85 230,85 250,100 C270,115 280,115 300,100 C320,85 330,85 350,100 C370,115 380,115 400,100">
                        <animateTransform attributeName="transform" type="translate"
                                          values="0,0; -200,0" dur="3s" repeatCount="indefinite" />
                    </path>
                </g>
            </svg>
        </div>

        <p class="tagline">"I think it's the sauce, boss"</p>

        <div class="download-links">
            <a href="https://testflight.apple.com/join/nq7NqfZp" class="store-link" target="_blank">
                <img src="appstore.svg" alt="Download on App Store" class="appstore ios" />
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.mattfeury.saucillator.android&utm_source=dotcom" class="store-link" target="_blank">
                <img src="playstore.png" alt="Download on Google Play" class="appstore android" />
            </a>
        </div>

        <footer>
            <a href="mailto:hello@saucillator.com">Contact Us</a>
        </footer>
    </div>
</body>
</html>
